<section id="contact">
  <div class="container">
    <div class="well well-sm">
      <h3><strong>Contact</strong></h3>
    </div>

    <div class="row">
      <div class="col-md-7">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2529.3525436754767!2d5.4270639159048235!3d50.65771458028937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c0fdb592b60b61%3A0x64c6f4a820ebce70!2sI.D%20Lunch!5e0!3m2!1sfr!2sbe!4v1584004556035!5m2!1sfr!2sbe" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>

      <div class="col-md-5">
        <h4><strong>Renseignements</strong></h4>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" name="" value="" placeholder="Nom">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="" value="" placeholder="E-mail">
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" name="" value="" placeholder="Téléphone">
          </div>
          <div class="form-group">
            <textarea class="form-control" name="" rows="3" placeholder="Message"></textarea>
          </div>
          <button class="btn btn-default" type="submit" name="button">
            <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Envoyer
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
