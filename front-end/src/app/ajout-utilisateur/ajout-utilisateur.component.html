<div class="form-horizontal pad-10">
  <br>

  <form #ajoutUtilisateurForm="ngForm">
    <label class=" control-label">Nom</label>
    <div class="col-md-12 no-padding">
      <input name="nom" id="nom" #nom="ngModel" [(ngModel)]="utilisateurs.nom" class="form-control" placeholder="" type="text" required />
      <div *ngIf="nom.errors && (nom.dirty || nom.touched)" class="alert alert-danger">
        <div [hidden]="!nom.errors.required">
          nom est requis!
        </div>
      </div>
    </div>

    <label class=" control-label">Prenom</label>
    <div class="col-md-12 no-padding">
      <input name="prenom" id="prenom" #prenom="ngModel" [(ngModel)]="utilisateurs.prenom" class="form-control" placeholder="" type="text" required />
      <div *ngIf="prenom.errors && (prenom.dirty || prenom.touched)" class="alert alert-danger">
        <div [hidden]="!prenom.errors.required">
          Prenom est requis!
        </div>
      </div>
    </div>

    <label class=" control-label">Genre</label>
    <div class="col-md-12 no-padding">
      <input name="genre" id="genre" #genre="ngModel" [(ngModel)]="utilisateurs.genre" class="form-control" placeholder="" type="text" required />
      <div *ngIf="genre.errors && (genre.dirty || genre.touched)" class="alert alert-danger">
        <div [hidden]="!genre.errors.required">
          genre est requis!
        </div>
      </div>
    </div>

    <label class=" control-label">Email</label>
    <div class="col-md-12 no-padding">
      <input name="email" id="email" #email="ngModel" [(ngModel)]="utilisateurs.email" class="form-control" placeholder="" type="text" required />
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
        <div [hidden]="!email.errors.required">
          Email est requis!
        </div>
      </div>
    </div>

    <label class=" control-label">Mot de Passe</label>
    <div class="col-md-12 no-padding">
      <input name="mdp" id="mdp" #mdp="ngModel" [(ngModel)]="utilisateurs.mdp" class="form-control" placeholder="" type="text" required />
      <div *ngIf="mdp.errors && (mdp.dirty || mdp.touched)" class="alert alert-danger">
        <div [hidden]="!mdp.errors.required">
          Mot de Passe est requis!
        </div>
      </div>
    </div>

    <label class=" control-label">Adresse</label>
    <div class="col-md-12 no-padding">
      <input name="adresse" id="adresse" #adresse="ngModel" [(ngModel)]="utilisateurs.adresse" class="form-control" placeholder="" type="text" required />
      <div *ngIf="adresse.errors && (adresse.dirty || adresse.touched)" class="alert alert-danger">
        <div [hidden]="!adresse.errors.required">
          Adresse est requis!
        </div>
      </div>
    </div>

    <label class=" control-label">Téléphone</label>
    <div class="col-md-12 no-padding">
      <input name="telephone" id="telephone" #telephone="ngModel" [(ngModel)]="utilisateurs.telephone" class="form-control" placeholder="" type="text" required />
      <div *ngIf="telephone.errors && (telephone.dirty || telephone.touched)" class="alert alert-danger">
        <div [hidden]="!telephone.errors.required">
          Téléphone est requis!
        </div>
      </div>
    </div>


    <br>
    <div class="pad-10">
      <button mwlConfirmationPopover
              [popoverTitle]="'Confirmation'"
              [popoverMessage]="'êtes-vous sûr?'"
              placement="top"
              (confirm)="createUtilisateur(utilisateurs)"
              type="submit" class="btn btn-save btn-primary" [disabled]="!ajoutUtilisateurForm.valid">
        <span class="glyphicon glyphicon-floppy-disk"></span> Sauvegarder
      </button>
    </div>
  </form>
</div>
