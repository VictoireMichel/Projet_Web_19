<!-- Jumbotron -->
<div class="jumbotron text-center">

  <!-- Title -->
  <h2 class="card-title h2">Administration des Utilisateurs</h2>
  <!-- Subtitle -->
  <p class="green-text my-4 font-weight-bold">iDlunch a plus d'utilisateurs</p>



  <hr class="my-4">

  <form class="form-inline md-form mr-auto mb-4">
    <button mdbBtn size="md" color="light-green" rounded="true" class="my-0 waves-light" mdbWavesEffect type="submit" (click)="goToAddUtilisateurs()">Ajout Utilisateur</button>
  </form>



  <div>
    <table id="table" mdbTable>


      <thead>
      <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Genre</th>
        <th>Email</th>
        <th>Adresse</th>
        <th>Téléphone</th>
      </tr>
      </thead>
      <tbody>
      <tr mdbTableCol *ngFor="let u of utilisateurs">
        <td>{{ u.id }}</td>
        <td>{{ u.nom }}</td>
        <td>{{ u.prenom }}</td>
        <td>{{ u.genre }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.adresse }}</td>
        <td>{{ u.telephone }}</td>


        <td>
          <button [id]="u.id" type="submit" mdbBtn color="danger" outline="true" (click)="deleteUtilisateur(u.id)">Supprimer</button>
          <button [id]="u.id" type="submit" mdbBtn color="primary" outline="true" [routerLink]="['/modifier-utilisateur', u.id]">Modifier</button>

        </td>
      </tr>
      </tbody>
    </table>
  </div>


</div>
<!-- Jumbotron -->
