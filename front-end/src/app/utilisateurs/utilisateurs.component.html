<button type="submit" class="btn btn-primary" (click)="goToAddUtilisateurs()">
  <span class="glyphicon glyphicon-floppy-disk"></span> Ajout Utilisateur
</button>

<div>
  <table id="table" mdbTable>


    <thead>
    <tr>
      <th>Id</th>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Genre</th>
      <th>Email</th>
      <th>Mot De Passe</th>
      <th>Adresse</th>
      <th>Téléphone</th>
    </tr>
    </thead>
    <tbody>
    <tr mdbTableCol *ngFor="let u of utilisateurs">
      <td>{{ u.id }}</td>
      <td>{{ u.nom }}</td>
      <td>{{ u.prenom }}</td>
      <td>{{ u.genre }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.mdp }}</td>
      <td>{{ u.adresse }}</td>
      <td>{{ u.telephone }}</td>


      <td>
        <button [id]="u.id" type="submit" mdbBtn color="danger" mdbWavesEffect (click)="deleteUtilisateur(u.id)">Supprimer</button>
        <button [id]="u.id" type="submit" mdbBtn color="primary" mdbWavesEffect [routerLink]="['/modifier-utilisateur', u.id]">Modifier</button>

      </td>
    </tr>
    </tbody>
  </table>
</div>
