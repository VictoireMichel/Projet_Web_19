<!-- Jumbotron -->
<div class="jumbotron text-center">

  <!-- Title -->
  <h2 class="card-title h2">Administration des Catégories</h2>
  <!-- Subtitle -->
  <p class="green-text my-4 font-weight-bold">iDlunch propose plus de catégories</p>



  <hr class="my-4">

  <form class="form-inline md-form mr-auto mb-4">
    <button mdbBtn size="md" color="light-green" rounded="true" class="my-0 waves-light" mdbWavesEffect type="submit" (click)="goToAddCategories()">Ajout Catégorie</button>
  </form>

  <div>
    <table id="table" mdbTable>


      <thead>
      <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Détails</th>
      </tr>
      </thead>
      <tbody>
      <tr mdbTableCol *ngFor="let c of categories">
        <td>{{ c.id }}</td>
        <td>{{ c.nom }}</td>
        <td>{{ c.details }}</td>

        <td>
          <button [id]="c.id" type="submit" mdbBtn color="danger" mdbWavesEffect (click)="deleteCategorie(c.id)">Supprimer</button>
          <button [id]="c.id" type="submit" mdbBtn color="primary" mdbWavesEffect [routerLink]="['/modifier-categorie', c.id]">Modifier</button>

        </td>
      </tr>
      </tbody>
    </table>
  </div>




</div>
<!-- Jumbotron -->
