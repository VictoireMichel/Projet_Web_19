
  <div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="md-form">
          <input
            type="text"
            [(ngModel)]="searchText"
            class="form-control"
            id="search"
            mdbInput
          />
          <label for="search">Search</label>
        </div>
      </div>
    </div>

    <table id="table" mdbTable>

      <thead>
      <tr>
        <th
          *ngFor="let head of headElements; let i = index"
          scope="col"
        >
          {{head}}
        </th>
      </tr>
      </thead>
      <tbody>
      <tr mdbTableCol *ngFor="let produit of elements">
        <td>{{ produit.id }}</td>
        <td>{{ produit.nom }}</td>
        <td>{{ produit.categorie }}</td>
        <td>{{ produit.fournisseur}}</td>
        <td>{{ produit.origine }}</td>

      </tr>
      </tbody>
    </table>
  </div>
