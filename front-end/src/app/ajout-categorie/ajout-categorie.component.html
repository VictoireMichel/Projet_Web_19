
<br>

<button type="button" class="close" aria-label="Close" routerLink="/categories">
  <span aria-hidden="true">×</span>
</button>


<div class="form-horizontal pad-10">
  <br>
  <form #ajoutCategorieForm="ngForm">
    <label class=" control-label">Nom Catégorie</label>
    <div class="col-md-12 no-padding">
      <input name="nom" id="nom" #nom="ngModel" [(ngModel)]="categories.nom" class="form-control" placeholder="" type="text" required />
      <div *ngIf="nom.errors && (nom.dirty || nom.touched)" class="alert alert-danger">
        <div [hidden]="!nom.errors.required">
          Nom est requis!
        </div>
      </div>
    </div>
    <label class=" control-label">Détails Catégorie</label>
    <div class="col-md-12 no-padding">
      <input name="detail" id="details" #details="ngModel" [(ngModel)]="categories.details" class="form-control" placeholder="" type="text" required />
      <div *ngIf="details.errors && (details.dirty || details.touched)" class="alert alert-danger">
        <div [hidden]="!details.errors.required">
          Détails est requis!
        </div>
      </div>
    </div>
    <br>
    <div class="pad-10">
      <button mwlConfirmationPopover
              [popoverTitle]="'Confirmation'"
              [popoverMessage]="'êtes-vous sûr?'"
              placement="top"
              (confirm)="createCategorie(categories)"
              type="submit" mdbBtn color="primary" mdbWavesEffect [disabled]="!ajoutCategorieForm.valid">
        <span class="glyphicon glyphicon-floppy-disk"></span> Sauvegarder
      </button>
    </div>
  </form>
</div>
