<!-- Jumbotron -->
<div class="jumbotron text-center">

  <!-- Title -->
  <h2 class="card-title h2">Administration des Fournisseurs</h2>
  <!-- Subtitle -->
  <p class="green-text my-4 font-weight-bold">iDlunch propose plus de fournisseurs</p>



  <hr class="my-4">

  <form class="form-inline md-form mr-auto mb-4">
    <button mdbBtn size="md" color="light-green" rounded="true" class="my-0 waves-light" mdbWavesEffect type="submit" (click)="goToAddFournisseurs()">Ajout Fournisseur</button>
  </form>


  <div>
    <table id="table" mdbTable>


      <thead>
      <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Cat√©gorie</th>
      </tr>
      </thead>
      <tbody>
      <tr mdbTableCol *ngFor="let f of fournisseurs">
        <td>{{ f.id }}</td>
        <td>{{ f.nom }}</td>
        <td>{{ f.adresse }}</td>
        <td>{{ f.categorie}}</td>

        <td>
          <button [id]="f.id" type="submit" mdbBtn color="danger" outline="true" mdbWavesEffect (click)="deleteFourn(f.id)">Supprimer</button>
          <button [id]="f.id" type="submit" mdbBtn color="primary" outline="true" mdbWavesEffect [routerLink]="['/modifier-fournisseur', f.id]">Modifier</button>

        </td>
      </tr>
      </tbody>
    </table>
  </div>



</div>
