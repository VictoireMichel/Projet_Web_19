<br>

<button type="button" class="close" aria-label="Close" routerLink="/fournisseurs">
  <span aria-hidden="true">×</span>
</button>


<div class="form-horizontal pad-10">
  <br>
  <form #ajoutFournisseurForm="ngForm">
    <div class="col-md-6 form-group">
      <label class=" control-label">Nom Fournisseur</label>
      <div class="col-md-12 no-padding">
        <input name="nom" id="nom" #nom="ngModel" [(ngModel)]="fournisseurs.nom" class="form-control" placeholder="" type="text" required />
        <div *ngIf="nom.errors && (nom.dirty || nom.touched)" class="alert alert-danger">
          <div [hidden]="!nom.errors.required">
            Nom est requis!
          </div>
      </div>
    </div>
    </div>
    <div class="col-md-6 form-group">
      <label class=" control-label">Adresse Fournisseur</label>
      <div class="col-md-12 no-padding">
        <input name="adresse" id="adresse" #adresse="ngModel" [(ngModel)]="fournisseurs.adresse" class="form-control" placeholder="" type="text" required />
        <div *ngIf="adresse.errors && (adresse.dirty || adresse.touched)" class="alert alert-danger">
          <div [hidden]="!adresse.errors.required">
            Adresse est requis!
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 form-group">
      <label for="categorie" class=" control-label">Catégorie</label>
      <div class="col-md-12 no-padding">
        <select name="categorie" id="categorie" #categorie="ngModel" [(ngModel)]="fournisseurs.categorie" class="form-control" required >
          <option *ngFor="let i of categories" [value]="i.id">
            {{i.nom}}
          </option>
        </select>
        <div *ngIf="categorie.errors && (categorie.dirty || categorie.touched)" class="alert alert-danger">
          <div [hidden]="!categorie.errors.required">
            Catégorie est requis!
          </div>
        </div>
      </div>
    </div>
    <div class="pad-10">
      <button mwlConfirmationPopover
              [popoverTitle]="'Confirmation'"
              [popoverMessage]="'êtes-vous sûr?'"
              placement="top"
              (confirm)="createFournisseur(fournisseurs)"
              type="submit" mdbBtn color="light-green" mdbWavesEffect [disabled]="!ajoutFournisseurForm.valid">
        <span class="glyphicon glyphicon-floppy-disk"></span> Sauvegarder
      </button>
    </div>

  </form>
</div>
