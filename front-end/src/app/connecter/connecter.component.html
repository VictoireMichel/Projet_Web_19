
  <br>
    <!-- Material form login -->
    <mdb-card>

      <mdb-card-header class=" green lighten-2 white-text text-center py-4">
        <h5>
          <strong>{{text}}</strong>
        </h5>
      </mdb-card-header>


      <!--Card content-->
      <mdb-card-body class="px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" [formGroup]="connexionForm" (ngSubmit)="onSubmit()" novalidate>

          <!-- Email -->
          <div class="md-form">
            <input type="email" id="materialLoginFormEmail" class="form-control" mdbInput formControlName="email">
            <label for="materialLoginFormEmail">Mail</label>
          </div>

          <!-- Password -->
          <div class="md-form">
            <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput formControlName="password">
            <label for="materialLoginFormPassword">Mot de passe</label>
          </div>

          <div class="d-flex justify-content-around">
            <div>
              <!-- Remember me -->
              <mdb-checkbox>Se souvenir de moi</mdb-checkbox>
            </div>
            <div>
              <!-- Forgot password -->
              <a href="#">Mot de passe oubli√©?</a>
            </div>
          </div>
          <!-- Sign in button -->
            <button type="submit" [disabled]="!connexionForm.valid" mdbBtn class="waves-light green lighten-2" mdbWavesEffect>Se connecter</button>
          <!-- Register -->
          <p>Pas encore membre?
            <a routerLink="/inscription">S'enregistrer</a>
          </p>
        </form>
        <!-- Form -->

      </mdb-card-body>

    </mdb-card>
    <!-- Material form login -->
